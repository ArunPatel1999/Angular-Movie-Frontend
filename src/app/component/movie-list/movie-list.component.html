
<div class="main-content">
    <div class="section-content section-content-p30">
        
        <div class="container-fluid">
            <div class="row" style="text-align: center">

                <!-- loop over the collection of products -->
                <div *ngFor="let movie of movies" class="col-md-3">

                    <div class="product-box" >
                        <img src="{{ movie.image}}" onerror="this.onerror=null; this.src='assets/images/products/placeholder.png'" style="height: 225px;" class="img-responsive">
                        <h1>{{ movie.name }} &nbsp;
                            <div *ngIf="login">
                                <button (click)="storeInBackendDatabase(movie)" *ngIf="!alreadySave && !tempMovieService.includes(movie.id)" >  <i class="fas fa-save fa-2x" style="color: green"></i>  </button>  
                                <button (click)="deleteInBackendDatabase(movie)" *ngIf="alreadySave ||tempMovieService.includes(movie.id)" >   <i class="fas fa-trash fa-2x" style="color: rgb(141, 4, 15)"></i>  </button> 
                            </div> 
                        </h1> 

                        <div class="price"> {{movie.year}} </div> 
                        <button class="primary-btn" (click)="fullDetails(movie)"> Full Details </button>
                        <!-- <a routerLink="/movie/{{movie.id}}" class="primary-btn">Full Details</a> -->
                    </div>

                </div>

                  <!-- If product not found -->
                <div *ngIf="movies?.length === 0 " class="alert alert-dark col-md-3" role="alert"> 
                    <div class="product-box">
                        <img src="assets/images/products/placeholder.png" class="img-responsive">
                        <h1 class="text-danger">No Movie Found</h1>
                        <div class="price">$0.0</div>
                        <a routerLink="" class="primary-btn">Back</a>
                    </div> 
                </div>

            </div>
        

            <!-- begin footer -->
            <div class="footer-pagination" *ngIf="totalElement != 0 && pageNumberHide">                
                <div class="row">

                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                            
                                <ngb-pagination [(page)]="pageNumber"
                                                [pageSize]="perPageElement"
                                                [collectionSize]="totalElement"
                                                [maxSize]="5"
                                                (pageChange)="pageNumberChange()">
                                </ngb-pagination>

                            </div>

                        </div>
                    </div>

                </div>
            </div>

            
            <!-- end footer -->



        </div>
    </div>
</div>
