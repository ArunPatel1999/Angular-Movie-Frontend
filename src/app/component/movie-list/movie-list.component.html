
<div class="main-content">
    <div class="section-content section-content-p30">
        
        <div class="container-fluid">
            <div class="row" style="text-align: center">

                <!-- loop over the collection of products -->
                <div *ngFor="let movie of movies" class="col-md-3">

                    <div class="product-box" >
                        
                        <img src="{{ movie.large_cover_image}}" onerror="this.onerror=null; this.src='assets/images/products/placeholder.png'" style="height: 225px;" class="img-responsive">
                        <h1>{{ movie.title }}</h1>
                        <div class="price"> {{movie.year}}</div>
                        <button class="primary-btn" (click)="fullDetails(movie)"> Full Details </button>
                        <!-- <a routerLink="/movie/{{movie.id}}" class="primary-btn">Full Details</a> -->
                    </div>

                </div>

                  <!-- If product not found -->
                <div *ngIf="movies?.length == 0" class="alert alert-dark col-md-3" role="alert"> 
                    <div class="product-box">
                        <img src="assets/images/products/placeholder.png" class="img-responsive">
                        <h1 class="text-danger">No Movie Found</h1>
                        <div class="price">$0.0</div>
                        <a routerLink="" class="primary-btn">Back</a>
                    </div> 
                </div>

            </div>
        

            <!-- begin footer -->
            <div class="footer-pagination" *ngIf="movies?.length != 0">                
                <div class="row">

                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                            
                                <ngb-pagination [(page)]="pageNumber"
                                                [pageSize]="perPageElement"
                                                [collectionSize]="totalElement"
                                                [maxSize]="5"
                                                (pageChange)="pageNumberChange()">
                                </ngb-pagination>

                            </div>

                            <div class="col-md-3 mt-2" style="text-align:right;">
                                <span class ="mr-2">Page Size   </span>
                                <select #myDropdown (change)="dropDownChangePerPaze(+myDropdown.value)">
                                    <option [selected] ="perPageElement == 10">10</option>
                                    <option [selected] ="perPageElement == 20">20</option>
                                    <option [selected] ="perPageElement == 30">30</option>
                                    <option [selected] ="perPageElement == 50">50</option>                                    
                                </select>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

            
            <!-- end footer -->



        </div>
    </div>
</div>
